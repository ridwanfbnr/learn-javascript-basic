<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    
    <script>

        /*
            OPERASI PERBANDINGAN

        -   Operasi perbandingan adalah operasi untuk membandingkan dua buah data
        -   Operasi perbandingan adalah operasi yang manghasilkan nilai boolean 'benar atau salah'
        -   Jika hasil operasi nya adalah benar, Maka nilai nya adalah true
        -   Jika hasil operasi nya adalah salah, Maka nilai nya adalah false


            OPERATOR PERBANDINGAN

            Operator        -       Keterangan
            >               -       Lebih dari
            <               -       Kurang dari
            >=              -       Lebih dari sama dengan
            <=              -       Kurang dari sama dengan
            ==              -       Sama dengan
            ===             -       Sama dengan dan Sama Tipe
            !=              -       Tidak Sama Dengan
            !==             -       Tidak Sama Dengan atau Tidak Sama Tipe
        */

        let result = 5 == "5";    
        document.writeln("<p>" + result + "</p>");

        result = 5 === "5";  
        document.writeln("<p>" + result + "</p>");

        result = 5 > 10;
        document.writeln("<p>" + result + "</p>");

        result = 5 < 10;
        document.writeln("<p>" + result + "</p>");

    </script>

</body>
</html>
