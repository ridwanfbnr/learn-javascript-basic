<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci This</title>
</head>
<body>

    <script>

        //  this di global scope
        console.info(this);


        //  this didalam function
        function person(name) {
            console.info(this);

            function personTwo(value) {
                console.info(this);
            }

            personTwo();
        }

        person();



        //  this di object method
        const usaha = {
            nameRumahMakan: "Rumah Makan Padang",
            rumahMakan: function(name) {
                console.info(`Hello ${name}, Selamat Datang Di ${this.nameRumahMakan}`);
            }
        }

        usaha.rumahMakan("Budi");
        usaha.rumahMakan("Ridwan");

    </script>
    
</body>
</html>
