<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    
    <script>
        
        /*
            Operator OR || di Non Boolean
        
        -   Operator logika OR ||, Membaca dari kiri ke kanan
        -   Operator ini mengambil nilai pertama yang truthy
        -   Jika tidak ada satupun yang bernilai truthy, maka yang terakhir yang akan diambil
        
        */

        // Operator OR || di Non Boolean
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(0 || "NOL");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");
        console.info(0 || false);

        const person = {
            firstName: "Ridwan",
            lastName: ""
        }

        const name = person.firstName || person.lastName;
        console.info(name);


        /*
            Operator AND && di Non Boolean
        
        -   Operator logika AND &&, Membaca dari kiri ke kanan
        -   Operator ini mengambil nilai pertama yang falsy
        -   Jika tidak ada satupun yang bernilai falsy, maka yang terakhir yang akan diambil

        */

        // Operator AND && di Non Boolean
        console.info("Hello" && '');
        console.info("" && []);
        console.info("0" && "NOL");
        console.info(0 && "NOL");
        console.info(null && "NULL");
        console.info(undefined && "UNDEFINED");
        console.info("null" && "undefined");
        
    </script>

</body>
</html>
