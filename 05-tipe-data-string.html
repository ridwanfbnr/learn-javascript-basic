<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    
    <script>
        
        // Tipe Data String
        document.writeln("Eko Kurniawan Khannedy"); // String nya adalah Eko Kurniawan Khannedy
        document.writeln("<br>"); // br atau break adalah ke baris berikutnya
        document.writeln("Programmer Zaman Now"); //String nya adalah Programmer Zaman Now
        document.writeln("<br>"); 

        // Tipe Data Menambahkan atau Menggabungkan String
        document.writeln("Nama : " + "Eko " + "Kurniawan " + "Khannedy"); 
        document.writeln("<br>");
        document.writeln("Channel : " + "Programmer " + "Zaman " + "Now");
        document.writeln("<br>");
        // dengan operator plus + string pertama, kedua dan seterus nya jadi terhubung atau digabungkan

        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Eko \nKurniawan \nKhannedy \n");
        document.write("\\Home Khannedy\\ \n");
        document.write("\"Programmer Zaman Now\" \n");
        document.write("\'Belajar JavaScript\' \n");
        document.writeln("</textarea>");

        /* 
            ESCAPE SEQUENCE

            - JavaScript mendukung escape sequence di string. Escape Sequence merupakan karakter khusus, seperti ENTER, TAB, "" atau kutip dua, dan lain-lain. Berikut contoh escape sequence yang di dukung oleh JavaScript di data string

            \n      -      ENTER    
            \t      -      TAB
            \'      -       '       Kutip satu, Contoh 'Belajar JavaScrip'
            \"      -       "       Kutip dua, Contoh "Programmer Zaman Now"
            \\      -       \       BackSlash, Contoh \Home Khannedy\
            
        */

    </script>

</body>
</html>
