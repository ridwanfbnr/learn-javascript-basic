<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default Parameter</title>
</head>
<body>
    
    <script>

        /*
            DEFAULT PARAMETER

        -   Sekarang kita tahu bahwa parameter itu optional, artinya kita bisa tidak memberi
            value terhadap parameter
        -   Parameter juga bisa kita beri default value, artinya jika ketika kita
            tidak mengirim data ke parameter atau kita mengirim data undefined, 
            maka secara otomatis parameter akan diisi oleh default value
        
        */

        //  Default Parameter
        function register(name, gender = "UNKNOWN") {
            console.info(name);
            console.info(gender);
        }

        register(); // undefined, UNKNOWN
        register("Ridwan"); // Ridwan, UNKNOWN
        register("Ridwan", "Male"); // Ridwan, Male
        register("Ridwan", undefined); // Ridwan, UNKNOWN
        register("Ridwan", null); // Ridwan, null

        /*
            kenapa null tetap null, bukannya UNKNOWN yang menjadi default nya
            karena null dianggap sudah ada value nya tapi value nya kosong jadi tetap diterima
            dan kalau undefined karena memang tidak ada value nya dan belum di set valuenya, 
            jadi dikembalikan ke default nya yaitu UNKNOWN
        */


    </script>

</body>
</html>
