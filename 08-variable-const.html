<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Const</title>
</head>
<body>
    
    <script>

        /*
            Kata kunci const
        -   Kata kunci let itu seperti kata kunci var, dimana data di variable tersebut
            bisa dirubah-rubah sesuka kita
        -   Sedangkan kata kunci const berbeda, ketika variable sudah diisi di variable const,
            maka di variable tersebut tidak bisa di ubah lagi value nya
        -   Variable sejenis ini bisa di bilang juga constant 
        */

            const application = "Belajar JavaScript Dasar";

            application = "Lanjut Belajar"; // Ketika kata kunci application dirubah akan ERROR

            document.writeln(application);

    </script>

</body>
</html>
