<body>
    
    <script>

        //  For Of di Array
        const names = ["Eko", "Kurniawan", "Khannedy"];

        for (const nameValue of names) {
            document.writeln(`<p>${nameValue}</p>`);
        }

        
        const fullName = "Programmer Zaman Now";

        for (const character of fullName) {
            document.writeln(`${character}`);
        }

    </script>
