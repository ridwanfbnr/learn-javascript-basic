<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Dan Setter</title>
</head>
<body>
    
    <script>

        //  Getter
        const person = {
            firstName: "Ridwan",
            lastName: "Febnur",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            }
        };

        console.info(person.fullName);


        //  Setter
        const personTwo = {
            firstName: "Ridwan",
            lastName: "Febnur",
            get fullNameTwo() {
                return `${this.firstName} ${this.lastName}`;
            },
            set fullNameTwo(value) {
                const ubahArray = value.split(" ");
                this.firstName = ubahArray[0];
                this.lastName = ubahArray[1];
            }
        };

        personTwo.fullNameTwo = "Budi Bubut";
        console.table(personTwo);

        personTwo.fullNameTwo = "Maman Racing";
        console.table(personTwo);

        

    </script>

</body>
</html>
