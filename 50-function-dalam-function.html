<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function di Dalam Function</title>
</head>
<body>
    
    <script>

        //  Function di Dalam Function
        function outer() {

            function inner(name) {
                document.writeln(`<p>${name}</p>`);
            }

            inner("Function di Dalam Function");

        }

        outer();


    </script>

</body>
</html>
