<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recursive</title>
</head>
<body>

    <!-- Catatan = Masih kurang paham, perlu belajar lagi -->
    
    <script>

        //  Factorial Loop atau menggunakan perulangan
        function factorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }
            return result;
        }

        console.info(factorial(5));



        //  Nilai Loop
        function nilai(value) {
            let nilaiValue = 1;
            for (let i = 1; i <= value; i++) {
                nilaiValue *= i;
            }
            return nilaiValue;
        }

        console.info(nilai(5));
        



        //  Factorial Recursive, Recursive adalah function yang memanggil function dirinya sendiri
        function factorialRecursive(value) {
            if(value === 1) {
                return 1;
            } else {
                return value * factorialRecursive(value - 1);
            }
        }

        console.info(factorialRecursive(7));
        // 5 * factorialRecursive(4)
        // 5 * 4 * factorialRecursive(3)
        // 5 * 4 * 3 * factorialRecursive(2)
        // 5 * 4 * 3 * 2 * factorialRecursive(1)
        // 5 * 4 * 3 * 2 * 1
        

        //  Nilai Recursive
        function nilaiRecursive(value) {
            if(value === 1) {
                return 1;
            } else {
                return value * nilaiRecursive(value - 1);
            }
        }

        console.info(nilaiRecursive(7));



    </script>

</body>
</html>
