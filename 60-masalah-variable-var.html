<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Variable Var</title>
</head>
<body>
    
    <script>

        /*
            Masalah Variable Var

        -   Sebelumnya sudah dijelaskan bahwa penggunaan var tidak direkomendasikan lagi,
            dan diganti dengan let
        -   Alasan Var tidak direkomendasikan digunakan lagi adalah, karena var tidak memiliki
            block scope, artinya dia tidak mengikat ke local scope
        -   Karena masalah ini, Var bisa tidak terprediksi
        
        */



        //  Menggunakan let
        // Global Scope
        let i = 20;

        for (let i = 0; i < 10; i++) {
            // Local Scope
            console.info(`Local let ${i}`);
        }

        console.info(`Global let ${i}`);



        //  Menggunakan var
        // Global Scope
        var j = 20;

        for (var j = 0; j < 10; j++) {
            // Local Scope
            console.info(`Local var ${j}`);
        }

        console.info(`Global var ${j}`);

    </script>

</body>
</html>
