<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaotr Nullish Coalescing</title>
</head>
<body>
    
    <script>

        // Tanpa Nullish Coalescing
        let parameter;

        let data = parameter;
        if (data === undefined || data === null) {
            data = "Nilai Default";
        }

        document.writeln(`<p>${data}</p>`);

        // Nullish Coalescing Operator
        let nilaiValue;

        let dataValue = nilaiValue ?? "Nilai Default2";

        document.writeln(`<p>${dataValue}</p>`);

    </script>

</body>
</html>
