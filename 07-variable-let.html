<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    
    <script>

        /*
            Kata Kunci let dan const
        -   Sebelum tahun 2015 kata untuk membuat variable hanya busa menggunakan kata kunci var 
        -   Namun tahun 2015 sejak versi ECMAScript 2015, diperkenalkan kata
            kunci baru untuk membuat variable, yaitu let dan const
        -   Javascript sekarang tidak direkomendasikan lagi menggunakan kata kunci var
            untuk membuat variable, namun diganti dengan let.
        */

            let fullName = "Ridwan Febnur Asri Redinda";
            let firstName = "Ridwan Febnur";
            let lastName = "Asri Redinda";

            document.writeln(fullName);
            document.writeln("<br>");
            document.writeln(fullName);
            document.writeln("<br>");
            document.writeln(fullName);

            fullName = "Ridwan Febnur";
            
            document.writeln("<br>");
            document.writeln(fullName);
            document.writeln("<br>");
            document.writeln(fullName);
            document.writeln("<br>");

    </script>

</body>
</html>
