<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    
    <script>

        // If Else Expression
        const examValue = 90;

        if (examValue > 80) {
            document.writeln("<p>Good Job!</p>");
        } else {
            document.write("<p>Try Again Next Year!</p>");
        }

        // Else If Expression
        const exam = 80;

        if (exam > 90) {
            document.writeln("<p>A: Sangat Baik</p>");
        } else if (exam > 78) {
            document.write("<p>B: Baik</p>");
        } else if (exam > 70) {
            document.write("<p>C: Buruk</p>");
        } else {
            document.write("<p>D: Sangat Buruk</p>");
        }


    </script>

</body>
</html>
