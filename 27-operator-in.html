<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>
    
    <script>

        /*  IN OPERATOR
        -   In Operator adalah operator yang bisa dilakukan untuk mengecek 
            apakah sebuah property ada di dalam object atau tidak
        -   Jika property tersebut ada di object, maka hasil nya true,
            sedangkan jika tidak, maka hasil nya false
        -   Tidak hanya di object, IN juga bisa digunakan untuk mengecek index di Array
        */

        // in Operator
        const person = {
            firstName: "John",
            lastName: "Doe"
        }

        if ("firstName" in person) {
            document.writeln(`<p>Hello ${person.firstName}!</p>`)
        } else {
            document.writeln("<p>Hello!</p>");
        }


        // in Operator Undefined atau Null Property
        // in Operator Object
        const student = {
            firstName: "Ridwan",
            middleName: undefined,
            lastName: "Febnur"
        }

        if ("middleName" in student) {
            document.writeln(`<p>Hello ${student.middleName}!</p>`)
        } else {
            document.writeln("<p>Hello</p>")
        }

        // in Operator Array
        const names = [null, "Ridwan", undefined];
        const result = 0 in names;
        document.writeln(`<p>Hello ${result}!</p>`)

    </script>

</body>
</html>
