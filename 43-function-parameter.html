<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    
    <script>

        //  Membuat Function Dengan Parameter
        function sayHelloWorld(firstName, middleName, lastName) {
            document.writeln(`<p>Hello ${firstName} ${middleName} ${lastName}!</p>`);
        }

        //  Memanggil Function Dengan Parameter
        sayHelloWorld("Eko", "Kurniawan", "Khannedy");
        sayHelloWorld("Programmer", "Zaman", "Now");


    </script>

</body>
</html>
