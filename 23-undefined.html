<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    
    <script>

        // UNDEFINED VARIABLE
        let name;

        if (name === undefined) {
            console.info("UNDEFINED");
        } else {
            console.info("DEFINED");
        }

        // UNDEFINED ARRAY VALUE
        const names = ["Ridwan", "Febnur"];

        if (names[2] === undefined) {
            console.info("ARRAY UNDEFINED");
        } else {
            console.info("ARRAY DEFINED");
        }

        // UNDEFINED OBJECT PROPERTY
        const person = {};
        
        if (person.name === undefined) {
            console.info("OBJECT UNDEFINED");
        } else {
            console.info("OBJECT DEFINED");
        }

    </script>

</body>
</html>
