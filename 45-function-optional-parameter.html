<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Optional Parameter</title>
</head>
<body>
    
    <script>

        /*
            OPTIONAL PARAMETER

        -   Secara default, parameter di function itu optional
        -   Artinya kita tidak wajib mengisi value nya ketika memanggil function
        -   Jika tidak ada value yang kita kirim ke parameter ketika memanggil function,
            maka secara otomatis parameter tersebut bernilai undefined
        */

        //  Optional Parameter
        function sayHello(firstName, middleName, lastName) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        sayHello(); // undefined, undefined
        sayHello("Ridwan"); // Ridwan, undefined, undefined
        sayHello("Ridwan", "Febnur"); // Ridwan, Febnur, undefined
        sayHello("Ridwan", "Febnur", "AR"); // Ridwan, Febnur, AR
        sayHello("Ridwan", "Febnur", "AR", "Kusuma"); // Ridwan, Febnur, AR

    </script>

</body>
</html>
