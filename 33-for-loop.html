<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    
    <script>

        //  Perulangan Tanpa Henti
        /*
            for (; ;) {
                alert("For Loop");
            }
        */

        //  Perulangan Dengan Kondisi
        let counter = 1;

        for (; counter <= 5;) {
            document.writeln(`<p>Perulangan dengan Kondisi Ke ${counter}</p>`);
            counter++;
        }
        

        //  Perulangan Dengan InitStatement
        for (let counter = 1; counter <= 5;) {
            document.writeln(`<p>Perulangan dengan Init Statement Ke ${counter}</p>`);
            counter++;
        }

        //  Perulangan Dengan Post Statement
        for (let counter = 1; counter <= 5; counter++) {
            document.writeln(`<p>Perulangan dengan Post Statement Ke ${counter}</p>`);
        }


        //  Contoh Perulangan yang lebih mudah
        for (i=1; i <= 5; i++) {
            document.writeln(`<p>Perulangan Ke ${i}</p>`);
        }

    </script>
    
</body>
</html>
