<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    
    <script>

    document.writeln( 100 );
    document.writeln("</br>");
    document.writeln( 100.100);
    document.writeln("</br>");
    document.writeln( 0b1111010 );

    /* 
    Number Notation
    - JavaScript mendukung number notation, default nya ada basis 10, JavaScript juga mendukung binary, hexadecimal dan octal
    - Hexadecimal: 0xFF
    - Binary: 0b10101
    - Octal: 0o10
    */

    </script>

</body>
</html>
