<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assigment</title>
</head>
<body>

    <script>

        /*
            Operator Augmented Assigment

            Operator Matematika
            result = result + 10
            result = result - 10
            result = result * 10
            result = result ** 10
            result = result / 10
            result = result % 10

            Operator Augmented Assigment
            result += 10
            result -= 10
            result *= 10
            result **= 10
            result /= 10
            result %= 10
        */
        
        let result = 1 + 2; // 3
        document.writeln("<p> 1 + 2 = " + result + "</p>");
        let originalResult = result;

        result -= 1; // 2
        document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
        originalResult = result;

        result *= 2; // 4
        document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
        originalResult = result;

    </script>

    

</body>
</html>
